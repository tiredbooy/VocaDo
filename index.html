<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Speech ToDo</title>
  </head>
  <body>
    <div
      id="addTodo-container"
      class="w-1/3 p-8 mx-auto mt-32 rounded-lg flex items-center justify-center gap-5 bg-white shadow-lg"
    >
      <!-- Microphone button with refined hover and shadow -->
      <button
        id="microphone"
        class="p-4 w-12 h-12 rounded-full flex items-center justify-center shadow-md transition-colors"
      >
        <i class="fas fa-microphone text-white"></i>
      </button>
      <!-- Search input and Add button container -->
      <div class="relative w-full flex items-center">
        <!-- Styled input field -->
        <input
          class="py-3 pl-4 pr-20 bg-gray-100 placeholder-gray-600 rounded-lg outline-none border border-gray-200 w-full shadow-sm focus:ring-2 focus:ring-blue-400 duration-150"
          type="text"
          id="todoInput"
          placeholder="Search..."
        />
        <!-- "Add" button with improved styling and position -->
        <button
          type="submit"
          id="add-button"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 py-2 px-4 rounded-md text-white bg-orange-500 hover:bg-orange-600 transition-all shadow-md"
        >
          Add
        </button>
      </div>
    </div>

    <div class="mx-auto p-8 mt-4 flex flex-ro list-none gap-5 w-1/3 items-center justify-center">
      <li id="allTask" class="bg-indigo-700 rounded-md text-white py-2 px-3 cursor-pointer hover:bg-indigo-700">All Tasks</li>
      <li id="completedTask" class="bg-indigo-500 rounded-md text-white py-2 px-3 cursor-pointer hover:bg-indigo-700">Completed</li>
      <li id="unCompletedTask" class="bg-indigo-500 rounded-md text-white py-2 px-3 cursor-pointer hover:bg-indigo-700">UnCompleted</li>
    </div>
    
      
    
    <div
      id="todos-container"
      class="bg-white rounded-md p-5 w-1/3 mt-4 mx-auto"
    >
      <div id="todos">
        <!-- 
        <div  data-id="${id}" class="todo flex flex-row justify-between items-center mx-3 p-2 border-b">
          <li class="todo-item line-through text-gray-200">${todoInputValue}</li>
          <div class="flex items-center gap-3">
            <button class="text-center p-2 transition-colors" onclick="removeTodo(event)">
              <i class="fa-solid fa-trash text-gray-400 hover:text-gray-600 duration-150"></i>
            </button>
            <input type="checkbox" id="${id}" onchange="checkComplete(event)" class="hidden" />
            <label
              for="${id}"
              class="w-5 h-5 rounded border border-gray-300 flex items-center justify-center cursor-pointer transition-colors duration-150 hover:bg-gray-100"
            >
              <i class="fa-solid fa-check text-white hidden checkmark"></i>
            </label>
          </div>
        </div>
           -->
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/febee2a18d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
